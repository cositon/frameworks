<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Jesica Guido">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>Cocina conmigo</title>
	<link rel="stylesheet" href="css/foundation.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body class="fondo">
	<div class="row large-10 medium-10 small-11">

		<header class="fondo large-12 medium-12 small-12 align-center">
			<div class="large-4 medium-4 small-12" id="titulo">
				<!--Las indicaciones dicen de que debe estar a la derecha y en la imagen en la izquierda; se opta por colocarlo a la izquierda-->
				<h1 class="row small-12">Cocina conmigo</h1>
				<p class="row small-12 align-right" id="slogan">Sabe mejor cuando es con amor</p>
			</div>
			<hr class=" large-12 medium-12 small-12">
		</header>
		<main class="large-12 medium-12 small-12 fondo">
			<div class="column hide-for-small-only colIzq medium-4 large-4">				
				<div class="buscador row align-center">
					<div class="input-group column medium-10 large-10 ">
						<span class="input-group-label"><img src="img/lupa.svg" alt="" id="lupa"></span>
						<input class="input-group-field" type="text" placeholder="Buscar">				 
					</div>
				</div>
				<ul class="vertical menu">
				  <li><a href="#" class="bold">Inicio</a></li>
				  <li><a href="#" class="bold">Mi plato perfecto</a></li>
				  <li><a href="#" class="bold">Mis recetas</a></li>
				</ul>
				<p id="favoritos" class="bold">Favoritos</p>
				<div class="row align-spaced">
					<div class="column medium-4 large-4"><img src="img/plato1.jpg" class="platoImg"  alt=""></div>
					<div class="column medium-4 large-4"><img src="img/plato2.jpg" class="platoImg"  alt=""></div>
					<div class="column medium-4 large-4"><img src="img/plato3.jpg" class="platoImg" alt=""></div>
				</div>
				<div class="row align-spaced">
					<div class="column medium-4 large-4"><img src="img/plato4.jpg" class="platoImg"  alt=""></div>
					<div class="column medium-4 large-4"><img src="img/plato5.jpg" class="platoImg"  alt=""></div>
					<div class="column medium-4 large-4"><img src="img/plato6.jpg" class="platoImg"  alt=""></div>
				</div>
			
			</div>

			<div class="column"></div>
		</main>

	</div>

	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
